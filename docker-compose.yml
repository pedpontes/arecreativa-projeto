version: '3.8'

services:
  mysql:
    image: mysql:latest
    restart: always
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: pedagogico
      MYSQL_USER: user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql

  node:
    image: node:latest
    container_name: node_container
    working_dir: /usr/src/app
    command: sh -c "npm install && npm run build && npm run generate && npm run migrate && npm run seed && npm run start"
    volumes:
      - ./app-production:/usr/src/app
    ports:
      - "3000:3000"
    depends_on:
      - mysql